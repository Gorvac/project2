<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="adress details">
                    <i class="fas fa-map-marker-alt"></i>
                    <div class="topic">Адрес</div>
                    <div class="text-one">г. Москва</div>
                    <div class="text-two">Пресненская набережная, 12</div>
                </div>
                <div class="phone details">
                    <i class="fas fa-phone-alt"></i>
                    <div class="topic">Телефон</div>
                    <div class="text-one">8-800-000-00-00</div>
                    <div class="text-two">8-900-000-00-00</div>
                </div>
                <div class="email details">
                    <i class="fas fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">support@site.com</div>
                    <div class="text-two">admin@site.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Отправте нам сообщение</div>
                <p>
                    Если у Вас есть какие-то вопросы или предложения по сотрудничеству - заполните форму ниже
                </p>
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Введите Ваше имя" id="name" name="name" date-reg="^[А-ЯЁ][а-яё]*$" />
                        <label for="name">Только русские буквы</label>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Введите Email" id="email" name="email" dsta-reg="^[-\w.]+@([A-z0-9][-A-z0-9]+\.)+[A-z]{2,4}$"/>
                        <label for="email">В фомате: admin@mail.com</label>
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Введите телефон" id="phone" name="phone" data-reg="^((\+7|7|8)+([0-9]){10})$"/>
                        <label for="phone">В фомате: +79000000000, 79000000000, 89000000000</label>
                    </div>
                    <div class="input-box message-box">
                        <textarea placeholder="Сообщение"></textarea>
                    </div>
                    <div class="button">
                        <input type="button" value="Отправить" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4278c2578c.js" crossorigin="anonymous"></script>    
</body>
</html>
